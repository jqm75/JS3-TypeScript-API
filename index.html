        <div class="card-footer bg-transparent border-0 w-100 d-flex justify-content-center">
            <div id="card-footer">
                <button id="jokeBtn" class="jokeBtn btn btn-danger" type="button" value="Show me a joke" onclick="callRandomJoke()">Show me a joke</button>

            </div>
        </div>
